<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BASIC CALCULATOR</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="calci.webp">
</head>

<body>
  <div class="center">
    <div class="cal dark">
      <div class="theme-toggler active">
        <i class="toggler-icon"></i>
      </div>
      <div class="display-scrren">
        <div class="display"></div>
      </div>
      <div class="btn">
        <table>
          <tr>
            <td><button class="btn-op" id="sin">sin</button></td>
            <td><button class="btn-op" id="cos">cos</button></td>
            <td><button class="btn-op" id="tan">tan</button></td>
            <td><button class="btn-op" id="sqrt">Sqrt</button></td>
            <td><button class="btn-op" id="log">log</button></td>
          </tr>
          <tr>
            <td><button class="btn-op" id="e^x">e^x</button></td>
            <td><button class="btn-op" id="del">DEL</button></td>
            <td><button class="btn-op" id="%">÷</button></td>
            <td><button class="btn-op" id="*">×</button></td>
            <td><button class="btn-op" id="clr">AC</button></td>
          </tr>
          <tr>
            <td><button class="btn-op" id="x^2">x^2</button></td>
            <td><button class="btn-num" id="7">7</button></td>
            <td><button class="btn-num" id="8">8</button></td>
            <td><button class="btn-num" id="9">9</button></td>
            <td><button class="btn-op" id="-">-</button></td>
          </tr>
          <tr>
            <td><button class="btn-op" id="ln">ln</button></td>
            <td><button class="btn-num" id="4">4</button></td>
            <td><button class="btn-num" id="5">5</button></td>
            <td><button class="btn-num" id="6">6</button></td>
            <td><button class="btn-op" id="+">+</button></td>
          </tr>
          <tr>
            <td><button class="btn-op" id="pi">π</button></td>
            <td><button class="btn-num" id="1">1</button></td>
            <td><button class="btn-num" id="2">2</button></td>
            <td><button class="btn-num" id="3">3</button></td>
            <td><button class="btn-op" id="/">/</button></td>
          </tr>
          <tr>
            <td><button class="btn-num" id="0">0</button></td>
            <td><button class="btn-op" id="open">(</button></td>
            <td><button class="btn-op" id="close">)</button></td>
            <td><button class="btn-num" id="dot">•</button></td>
            <td><button class="btn-equals" id="equals">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="index1.js"></script>
</body>

</html>
